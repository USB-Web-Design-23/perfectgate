<script type="text/javascript">
	//the function getScore is used to keep track of the score from the quiz//
	function getScore() {
		//Correct is a variable that keeps track of the question you get correct//
		var correct = 0
		//this if statement gets the answer to the yearbegane question and if it 1884 it adds one to the correct varible.  Works the same for all the questions//
		if (document.getElementById("yearBegan").value == 1884) {
			correct = correct + 1
			
		}
		if (document.getElementById("ibdiploma").value == 24) {
			correct = correct + 1
			
		}
		if (document.getElementById("song").value == "Alma Mater") {
			correct = correct + 1
			
		}
		//these questions check if the correct one is checked than it adds one to correct//
		if (document.getElementById("305").checked) {
			correct = correct + 1
			
		}
		//This question each right answer is worth half a point because it is a multiple select question//
		if (document.getElementById("wright").checked) {
			correct = correct + 0.5
			
		}
		if (document.getElementById("paddock").checked) {
			correct = correct + 0.5
			
		}
		if (document.getElementById("3").checked) {
			correct = correct + 1
		}




		//Varible per calculates the percent you got right on the quiz//
		var per = correct/6 * 100
		//This takes the paragraph and changes the value of it to display your score using the percent and your name//
		document.getElementById("FinalAns").innerHTML = document.getElementById("name").value + " your score is " + per + "%"
		//This changes the style of the paragraph to be visible //
		document.getElementById("FinalAns").style.visibility = "visible"
		
	}

	


	





</script>
